<div *ngIf="!isEditMode">
  <h3>Neues Todo:</h3>
  <input type="text" [(ngModel)]="todoText"
    appAutoInputWidth="400"
  >
  <button (click)="addTodo()">OK</button>
</div>
<div *ngIf="isEditMode">
  <h3>Todo bearbeiten:</h3>
  <input type="text" [(ngModel)]="todoText"
    appAutoInputWidth="400"
  >
  <button (click)="updateTodo()">OK</button>
</div>
<ul>
  <li *ngFor="let todo of todos; let i = index"
    [ngClass]="{ cssGanzSchlecht: i === updateTodoIndex }"
  >
    <span (click)="editTodo(i)">{{todo}}</span>&nbsp;
    <button (click)="removeTodo(i)">x</button>
  </li>
</ul>
